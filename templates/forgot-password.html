<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | IntelliQuiz</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon/intelliquiz-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">

<div class="container start">
    <h1>Forgot Password</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <div class="flash-{{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="row">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="row password-field">
            <label>New Password</label>
            <input type="password" name="new_password" required>
            <span class="toggle-eye" onclick="togglePassword(this)">ðŸ™ˆ</span>
        </div>

        <div class="row password-field">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
            <span class="toggle-eye" onclick="togglePassword(this)">ðŸ™ˆ</span>
        </div>

        <button type="submit" class="primary">Reset Password</button>
    </form>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
