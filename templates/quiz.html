<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntelliQuiz | Quiz</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon/intelliquiz-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="quiz-page">

<div class="quiz-container">
    <div class="question" id="question">Preparing your quiz...</div>

    <div class="options" id="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
    </div>

    <div class="footer" id="footer">
        <div id="progress">Question 1</div>
        <div id="score">Score: 0</div>

        <!-- QUIT BUTTON -->
        <button class="btn btn-danger quit-btn" id="quitBtn">Quit</button>

    </div>

    <!-- RESTART BUTTON -->
    <button id="restartBtn" class="quit-btn" style="display:none;">
        Restart
    </button>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
